<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./styles/index.css">
    <title>#boraCodar RocketChat</title>
</head>
<body>
    <aside id="contacts">
        <header>
            <h1>RocketChat</h1>
        </header>
        <ul>
            <li class="contact">
                <figure>
                    <img src="./assets/contact/cecilia_sassaki.png" alt="Imagem de Perfil">
                    <figcaption>
                        <h2>Cecilia Sassaki</h2>
                        <q class="last-message">Ùltima mensagem</q>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </aside>
    <main id="contact-message">
        <div id="presentation-message">
            <img src="./assets/img/icons8-balão-de-fala-500.png" width="300" alt="icons8-balão-de-fala-500">
            <h1>RocketChat Web</h1>
            <p>#boraCodar o melhor Chat para Devs</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
